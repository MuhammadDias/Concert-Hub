<div>
  <h2 class="text-2xl font-bold text-gray-800 mb-6">My Orders</h2>

  <div id="orders-empty" class="hidden text-center py-12">
    <i class="fas fa-ticket-alt text-4xl text-gray-300 mb-4"></i>
    <p class="text-gray-500">You haven't made any orders yet.</p>
  </div>

  <div id="orders-container" class="bg-white rounded-lg shadow-md overflow-hidden">
    <table class="min-w-full">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Order ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Event</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tickets</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
        </tr>
      </thead>
      <tbody id="orders-tbody" class="divide-y divide-gray-200">
        <!-- Orders will be inserted here dynamically -->
      </tbody>
    </table>
  </div>
</div>
