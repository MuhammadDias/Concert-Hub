<div class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
  <h2 class="text-3xl font-extrabold text-gray-900 mb-8">Checkout</h2>

  <div class="bg-white rounded-lg shadow-xl overflow-hidden md:grid md:grid-cols-2 md:gap-4">
    <div class="px-6 py-8 sm:px-10 sm:py-10">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Event Details</h3>
      <div id="checkout-concert-info" class="mt-4 text-sm text-gray-500 space-y-4"></div>
    </div>

    <div class="bg-gray-50 px-6 py-8 sm:px-10">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Payment Information</h3>
      <form id="payment-form" class="mt-6 relative">
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 ">
                <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" name="full-name" id="full-name" autocomplete="given-name" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
              </div>

              <div class="col-span-6 ">
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" name="email" id="email" autocomplete="email" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
              </div>

              <div class="col-span-6">
                <label for="card-number" class="block text-sm font-medium text-gray-700">Card number</label>
                <input type="text" name="card-number" id="card-number" autocomplete="cc-number" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
                <input type="text" name="cvv" id="cvv" autocomplete="cc-csc" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
              </div>
            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button
              type="submit"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Complete Purchase
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
