<div>
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Settings</h2>

  <div class="bg-white rounded-lg shadow-md overflow-hidden p-6">
    <div class="space-y-6">
      <div>
        <h3 class="text-lg font-medium text-gray-900 mb-4">Account Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">First Name</label>
            <input id="first-name-input" type="text" value="Kelompok" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-purple-500 focus:border-purple-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Last Name</label>
            <input id="last-name-input" type="text" value="7" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-purple-500 focus:border-purple-500" />
          </div>
        </div>
      </div>

      <div>
        <h3 class="text-lg font-medium text-gray-900 mb-4">Notification Preferences</h3>
        <div class="space-y-2">
          <div class="flex items-center">
            <input id="email-notifications" type="checkbox" checked class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded" />
            <label for="email-notifications" class="ml-2 block text-sm text-gray-700">Email notifications</label>
          </div>
          <div class="flex items-center">
            <input id="sms-notifications" type="checkbox" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded" />
            <label for="sms-notifications" class="ml-2 block text-sm text-gray-700">SMS notifications</label>
          </div>
        </div>
      </div>

      <div class="pt-4 border-t border-gray-200">
        <button
          id="save-settings-btn"
          type="button"
          class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
        >
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
