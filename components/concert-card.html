<div class="concert-card bg-white rounded-xl shadow-md overflow-hidden" data-id="">
  <div class="relative">
    <div class="concert-images h-48 overflow-hidden relative"></div>
    <div class="absolute top-2 right-2 bg-black bg-opacity-70 text-white text-xs px-2 py-1 rounded-full"><i class="fas fa-music mr-1"></i> <span class="genre">Pop</span></div>
    <button class="absolute top-2 left-2 bg-white p-2 rounded-full shadow-md wishlist-btn">
      <i class="far fa-heart"></i>
    </button>
    <div class="absolute bottom-2 left-0 right-0 flex justify-center space-x-1 image-dots"></div>
  </div>
  <div class="p-4">
    <div class="flex justify-between items-start mb-2">
      <h3 class="font-bold text-lg concert-title">Concert Title</h3>
      <span class="badge">Label</span>
    </div>
    <p class="text-gray-600 text-sm mb-3 concert-description">Description</p>
    <div class="flex items-center text-sm text-gray-500 mb-4">
      <div class="flex items-center mr-4">
        <i class="fas fa-calendar-day mr-1"></i>
        <span class="concert-date">Date</span>
      </div>
      <div class="flex items-center">
        <i class="fas fa-map-marker-alt mr-1"></i>
        <span class="concert-location">Location</span>
      </div>
    </div>
    <div class="flex justify-between items-center">
      <div>
        <span class="text-sm text-gray-500">From</span>
        <span class="font-bold text-lg concert-price">Rp0</span>
      </div>
      <button class="book-now-btn bg-purple-600 text-white px-4 py-2 rounded-full text-sm hover:bg-purple-700 transition">Book Now</button>
    </div>
  </div>
</div>
